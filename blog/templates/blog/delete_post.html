{% extends 'main.html' %}

{% block content %}
 {% if user.is_authenticated %}
        {% if user.id == post.author.id %}
    <h1>Удаление статьи</h1>
    <br><br/>
    <hr>
    <h3> Удалить статью: {{ post.title }}</h3>
    <form method="POST">
    {% csrf_token %}
     <button type="submit" class="btn btn-danger">Удалить</button>
    </form>

    {% endif %}
 {% else %}
      <p>You're not allowed here!</p>
 {% endif %}
{% endblock %}
